<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/fontawesome_css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Typing ゲーム</title>
  </head>
  <body>
    <div class="container">
      <!-- 言語選ぶページ -->
      <div class="lang-options">
        <h1 class="title mb-5">
          <i class="fas fa-keyboard"></i> Typing ゲーム
        </h1>

        <div class="lang-options__btns">
          <h5 class="mb-5">言語を選んでください。</h5>

          <button id="jpWords" class="lang-options__btn">日本語単語</button>
          <button id="engWords" class="lang-options__btn">英単語</button>
        </div>
      </div>

      <!-- ”戻る”アイコン -->
      <div class="page-back">
        <a href="#" id="page-back__btn">
          <h5><i class="fas fa-undo-alt"></i> 戻る</h5></a
        >
      </div>

      <h1 class="title mb-5"><i class="fas fa-keyboard"></i> Typing ゲーム</h1>

      <div class="score-time-container">
        <h6>スコア: <span id="score"></span> pt</h6>
        <h6>残り時間: <span id="time-left"></span> 秒</h6>
      </div>

      <div id="random-word" class="my-5">
        <span class="h2">" START "を押して開始</span>
      </div>

      <h4 id="message" class="my-4"></h4>

      <div class="input-field">
        <input
          type="text"
          id="user-input"
          class="form-control disabled"
          disabled
          autofocus
        />
      </div>

      <div class="btns">
        <button id="start-btn" class="btns__btn btn-info show">START</button>
        <button id="restart-btn" class="btns__btn btn-info">
          もう１度プレイ
        </button>
      </div>

      <table class="table text-center" id="score-table">
        <thead>
          <tr>
            <th>スコア履歴</th>
          </tr>
        </thead>
        <tbody id="scores"></tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
