<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/fontawesome/fontawesome_css/all.min.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarks</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-title my-2">
          Book<span class="standout">marks</span>
          <i class="fas fa-list-alt"></i>
        </h1>
      </header>

      <main>
        <section class="user-input my-1">
          <h2 class="sub-title">Create Your Own Bookmark List</h2>
          <div id="msg" class="my-1"><h5>Lorem ipsum dolor sit amet.</h5></div>

          <form>
            <div class="form-group mb-1">
              <label for="site-name" class="mb-1">Site Name</label>
              <input type="text" id="site-name" placeholder="Enter site name" />
            </div>

            <div class="form-group mb-1">
              <label for="site-url" class="mb-1">Site URL</label>
              <input
                type="url"
                id="site-url"
                placeholder="https://www.sample.com"
              />
            </div>

            <div class="form-group">
              <label for="site-descr" class="mb-1"
                >Site Description (optional)</label
              >
              <input
                type="url"
                id="site-descr"
                placeholder="Describe this website (optional)"
                max="10"
              />
            </div>
            <input type="submit" id="submit-btn" value="Add" />
          </form>
        </section>

        <section id="items"></section>
      </main>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
