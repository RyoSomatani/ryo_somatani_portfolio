<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/fontawesome_css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Portfolio | Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container"></div>
      <!-- HEADER セクション -->
      <header id="page-top">
        <div class="container-80">
          <div class="title">
            <h1 class="title__title-name">
              <a href="index.html"
                ><span class="color-highlight">My</span> Portfolio</a
              >
            </h1>
            <h2 class="title__name">Ryo Somatani</h2>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="about.html" class="nav__link ">About</a>
              </li>
              <li class="nav__item">
                <a href="index.html" class="nav__link ">Projects</a>
              </li>
              <li class="nav__item">
                <a href="contact.html" class="nav__link active">Contact</a>
              </li>
            </ul>
          </nav>

          <!-- 小スクリーン用ハンバーガーメニュー -->
          <div class="hamburger">
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
            <div class="hamburger__bar"></div>
          </div>
        </div>
      </header>

      <!-- CONTACT セクション -->
      <section class="contact page-grid-container">
        <div class="page-title">
          <h2 class="page-title__title">Contact</h2>
        </div>

        <div class="divider"></div>

        <div class="contact__info">
          <div class="info mb-3">
            <i class="fas fa-envelope"></i>
            <h3>ryo_somatani@outlook.com</h3>
          </div>

          <form action="POST" data-netlify="true">
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="contact__info__email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="message"
                class="contact__info__msg"
                cols="20"
                rows="5"
                placeholder="Message.."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <div
                data-netlify-recaptcha="true"
                class="contact__info__recaptcha"
                required
              ></div>
            </div>
            <div class="form-group">
              <input type="submit" value="Send" class="contact__info__btn" />
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- FOOTER セクション -->
    <footer>
      <div class="container-80">
        <p class="footer__content copyright">
          &copy; Ryo Somatani - Portfolio 2019
        </p>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
